name: Deploy Java App to AWS ASG

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17' # Adjust based on your application's requirements
    
    - name: Install Maven 3.3
      run: |
        sudo yum update -y
        sudo yum update -y
        sudo yum install maven -y
        mvn -version
        
    - name: Build Java Application
      run: |
        mvn clean package
        pwd

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region: ${{ secrets.AWS_REGION }}
         
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build, tag, and push docker image to Amazon ECR
      env:
          REGISTRY: ${{ secrets.ECR_REGISTRY }}
          REPOSITORY: javaappakshay
          IMAGE_TAG: ${{ github.sha }}
      run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/javaappakshay:${{ github.sha }} .
          docker push ${{ secrets.ECR_REGISTRY }}/javaappakshay:${{ github.sha }}
          
